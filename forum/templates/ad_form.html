<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if object %}Редагувати оголошення{% else %}Створити оголошення{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Дошка оголошень</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>{% if object %}Редагувати оголошення{% else %}Створити оголошення{% endif %}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            
                            <div class="mb-3">
                                <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
                                {{ form.title }}
                                {{ form.title.errors }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.content.id_for_label }}" class="form-label">Опис</label>
                                {{ form.content }}
                                {{ form.content.errors }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ form.category.id_for_label }}" class="form-label">Категорія</label>
                                {{ form.category }}
                                {{ form.category.errors }}
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Зберегти</button>
                                <a href="/ads/" class="btn btn-secondary">Скасувати</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
