<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

    <h1>Event Calendar</h1>
    <div class="horizontal">
        <form method="post" class="center_div_calender">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn_event">Show Calendar</button>
        </form>

        <div class="calendar">
            {{ calendar_html|safe }}
        </div>


        {% for event in events %}
            <form method="post" class="center_div_calender"></form>
                {% csrf_token %}
                <li>{{ event.name }} - {{ event.date }} - {{ event.description }} - {{ event.time }} - {{event.mounth}} - {{ event.year }} 
                    <a href="{% url 'calendar_event_delete' event.id %}"><button class="btn btn-danger">Delete</button></a> 
                    <a href="{% url 'calendar_event_update' event.id %}"><button class="btn btn-warning">Update</button></a></li>
            </form>
        {% endfor %}

    </div>

</body>
</html>
