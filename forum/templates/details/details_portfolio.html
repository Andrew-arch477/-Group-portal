<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Details of Portfolio</title>
</head>
<body>
    <h2>
        <a href="/portfolio" class="btn btn-primary">Назад</a>
    </h2>
    <h1>
        <div class="info-item">
            <img src="/static/icons/name.png" alt="Name icon" class="info-icon">
            Iмя: {{ students.first_name }} {{ students.middle_name }} {{ students.last_name }}
        </div>
    
        <div class="info-item username-item">
            <img src="/static/icons/user.png" alt="User icon" class="info-icon">
            Юзернейм: {{ students.username }}
        </div>
    
        <div class="info-item">
            <img src="/static/icons/best.png" alt="Best project icon" class="info-icon">
            <a href="{{ students.favorite_project }}" target="_blank" class="info-link favorite-project">Улюбленний проєкт</a>
        </div>

        <div class="info-item">
            <img src="/static/icons/github.png" alt="GitHub icon" class="info-icon">
            <a href="{{ students.github }}" target="_blank" class="info-link github-link">Github</a>
        </div>
    </h1>
    <div class="container my-5">
        <div class="row gx-4 gy-4">
          {% for work in works %}
            <div class="col-sm-6 col-md-4">
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ work.title }}</h5>
                    <p class="card-text flex-grow-1">{{ work.description }}</p>
                <a href="{{ work.url }}" target="_blank" class="btn btn-outline-primary">Подивитися</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
