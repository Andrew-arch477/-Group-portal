<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Vote</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Group Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'forums' %}">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'calendar_event' %}">Calender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
          </li>
        </ul>
          <div class="d-flex">
          {% if user.is_authenticated %}
              <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Вийти з аккаунту</button>
            </form>
          {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-primary ms-2">Log in</a>
              <a href="{% url 'register' %}" class="btn btn-outline-success ms-2">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
</nav>
    <div class="container my-4">
        <div class="row g-4">
          {% for vote in votes %}
            <div class="col-12 col-md-6 col-lg-4">
              <a href="/details_vote/{{ vote.id }}" class="text-decoration-none">
                <div class="card h-100">
                  <div class="card-body d-flex flex-column">
      
                    <h5 class="card-title mb-1">
                        {{ vote.name }}
                    </h5>

                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
